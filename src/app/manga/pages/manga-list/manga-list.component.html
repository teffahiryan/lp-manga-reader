  <mat-list-item role="listitem">
    <div *ngFor="let manga of mangas | async">
      
        <!--<h3> {{ manga.nom }} - <img src="../../../../assets/img/manga/{{ manga.img }}"> - {{ manga.anneePubli }} </h3> -->

        <mat-card>
          <h1> {{ manga.nom }} </h1>
          <img src="../../../../assets/img/manga/{{ manga.img }}">
          <p> {{ manga.anneePubli }} </p>
          <a href="/mangas/{{ manga.id }}"> Voir tout les chapitres </a> 
        </mat-card>      

    </div>
  </mat-list-item>

  <div id="button_add">
    <p>
      <button mat-button (click)="openDialog()">
        <span class="material-icons"> add_circle </span>
      </button>
    </p>
    <p>
      Ajouter un manga
    </p>
  </div>
