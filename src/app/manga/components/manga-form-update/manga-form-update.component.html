<form [formGroup]="mangaForm" (ngSubmit)="onSubmit(mangaForm.value)">
  <h2 mat-dialog-title>Manga FORM UPDATE</h2>
  <mat-dialog-content class="math-typography">
    <div>
      <mat-form-field appearance="fill">
        <mat-label> Nom </mat-label>
        <input
          matInput
          placeholder="One piece"
          type="text"
          formControlName="nom"
          required
        />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label> Image </mat-label>
        <input
          matInput
          placeholder="img1"
          type="text"
          formControlName="img"
          required
        />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label> Année de publication</mat-label>
        <input
          matInput
          placeholder="2000"
          type="text"
          formControlName="anneePubli"
          required
        />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label> Genre </mat-label>
        <input
          matInput
          placeholder="Action, comédie, romance..."
          type="text"
          formControlName="genre"
          required
        />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label> Type </mat-label>
        <input
          matInput
          placeholder="Shonen, Seinen..."
          type="text"
          formControlName="type"
          required
        />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label> Statut </mat-label>
        <input
          matInput
          placeholder="Terminé, En cours..."
          type="text"
          formControlName="statut"
          required
        />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      type="submit"
      cdkFocusInitial
      [disabled]="!mangaForm.valid"
    >
      Modifier
    </button>
  </mat-dialog-actions>
</form>
