<form [formGroup]="chapitreForm" (ngSubmit)="onSubmit(chapitreForm.value)">
  <h2 mat-dialog-title>Chapitre FORM</h2>
  <mat-dialog-content class="math-typography">
    <div>
      <mat-form-field appearance="fill">
        <mat-label> Nom </mat-label>
        <input
          matInput
          placeholder="One piece"
          type="text"
          formControlName="nom"
          required
        />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label> Page de Couverture </mat-label>
        <input
          matInput
          placeholder="img1"
          type="text"
          formControlName="pageCouverture"
          required
        />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label> Num√©ro du chapitre </mat-label>
        <input
          matInput
          placeholder="2000"
          type="text"
          formControlName="numero"
          required
        />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      type="submit"
      cdkFocusInitial
      [disabled]="!chapitreForm.valid"
    >
      Ajout
    </button>
  </mat-dialog-actions>
</form>
